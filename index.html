<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>PIZZA</h2>
        <p><span>PIZZA STUFF OMG</span></p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <form id="order-form">
            <label class="qtext">Pizza Size</label>
            <select id="size-question" name="pizza-size">
              <option value="sm-pizza">Small</option>
              <option value="md-pizza">Medium</option>
              <option value="lg-pizza">Large</option>
              <option value="xl-pizza">Extra Large</option>
            </select>
            <br>
            <label class="qtext">Meat Topping</label>
            <select id="meat-question" name="meat-topping">
              <option value="no-meat">None</option>
              <option value="pepperoni-meat">Pepperoni</option>
              <option value="sausage-meat">Sausage</option>
            </select>
            <br>
            <label class="qtext">Veggie Topping</label>
            <select id="veg-question" name="veggie-topping">
              <option value="no-veg">None</option>
              <option value="olive-veg">Olives</option>
              <option value="pepper-veg">Green Pepper</option>
              <option value="onion-veg">Onion</option>
            </select>
            <br>
            <button type="submit" name="button" class="btn btn-secondary">Order Pizza!</button>
          </form>
        </div>

        <div class="col-lg-1">

        </div>

        <div class="col-lg-7 show-info">
          <div class="jumbotron">
            <h1 class="size-pizza">HEADER</h1>
            <p><span class="meat-pizza"></span></p>
            <p><span class="veggie-pizza"></span></p>
          </div>
        </div>
      </div>

      <div class="display">
        <ul id="storePizzaResults">

        </ul>
      </div>

      </div>
    </div>
  </body>
</html>
